<body>

    <header>
        <nav>
            <ul>
                <li><a href="web.html">MAIN</a></li>
                <li><a href="about.html" class="active">ABOUT US</a></li> <!-- Page actuelle -->
                <li><a href="tours.html">TOURS</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACTS</a></li>
            </ul>
        </nav>
    </header>


    <div class="contact-container">
        <h1>Contactez-nous</h1>
        
        <div class="contact-info">
            <div class="info-item">
                <i class="fa-solid fa-map-marker-alt"></i>
                <p><strong>Adresse :</strong> cité 190 AADL Ksar El Bourari</p>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-phone"></i>
                <p><strong>Téléphone :</strong> <a href="tel:+213675603400">+213 675 603 400</a></p>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <p><strong>Email :</strong> <a href="mailto:oulddali@gmail.com">oulddali@gmail.com</a></p>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-globe"></i>
                <p><strong>Site web :</strong> <a href="https://votresite.com" target="_blank">www.votresite.com</a></p>
            </div>
        </div>

        <form id="contactForm">
            <h2>Envoyez-nous un message</h2>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>

            <button type="submit">Envoyer</button>
            <p id="formMessage" class="hidden">Merci ! Votre message a été envoyé.</p>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("formMessage").classList.remove("hidden");
            document.getElementById("contactForm").reset();
            setTimeout(() => {
                document.getElementById("formMessage").classList.add("hidden");
            }, 3000);
        });
    </script>

</body>
</html>
